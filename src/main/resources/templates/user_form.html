<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[${pageTitle}]]</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid ">
            <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
            <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width:500px;margin: 0 auto;">
                <input type="hidden" th:field="*{id}">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row" style="margin:10px;">
                        <label class="col-sm-4 col-from-label">E-mail:</label> 
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
                        </div>
                    </div>
                    <div class="form-group row" style="margin:10px;">
                        <label class="col-sm-4 col-from-label">First Name:</label> 
                        <div class="col-sm-8">
                            <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" />
                        </div>
                    </div>
                    <div class="form-group row" style="margin:10px;">
                        <label class="col-sm-4 col-from-label">Last Name:</label> 
                        <div class="col-sm-8">
                            <input type="text" th:field="*{lastName}" class="form-control"required minlength="2" maxlength="45" />
                        </div>
                    </div>
                    <div class="form-group row" style="margin:10px;">
                        <label class="col-sm-4 col-from-label">Password:</label> 
                        <div class="col-sm-8">
                            <input type="password" th:field="*{password}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row" style="margin:10px;">
                        <label class="col-sm-4 col-from-label">Enabled:</label> 
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{enabled}" />
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                    </div>
                </div>
            </form>
        
        </div>
        <script type="text/javascript">
            function cancelForm(){
                window.location="[[@{/users}]]";
            }
        </script>
    </body>
</html>
