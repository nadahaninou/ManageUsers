<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Manage Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid text-center">
            <div><h2>Manage Users</h2></div>
            <div class="m-2">
            <a class="h3" th:href="@{/users/new}" style="text-decoration: none;">Add New User</a></div>
            <div th:if="${message}" class="alert alert-success text-center">
                [[${message}]]
            </div>
            <div>
                <table class="table table-bordered ">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th> 
                            <th>E-mail</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Enabled</th>
                            <th>Actions</th>
                        </tr>
                    </thead> 
                    <tbody>
                    <th:block th:each="user : ${listUsers}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>[[${user.enabled}]]</td>
                            <td>
                                <a class="h4 mr-3" th:href="@{'/users/edit/'+${user.id}}" style="text-decoration: none;margin-right:10px;" >Edit</a>
                                <a class="h4" th:href="@{'/users/delete/'+${user.id}}" style="text-decoration: none;">Delete</a>
                            </td>
                        </tr>
                    </th:block>  
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
